databaseChangeLog:
  - changeSet:
      id: 4
      author: ArtiFixal
      changes:
        # Medicine FKs
        - addForeignKeyConstraint:
            baseTableName: medicines
            baseColumnNames: manufacturer_id
            referencedTableName: manufacturers
            referencedColumnNames: id
            constraintName: fk_medicine_manufacturer
        - addForeignKeyConstraint:
            baseTableName: medicines
            baseColumnNames: category_id
            referencedTableName: categories
            referencedColumnNames: id
            constraintName: fk_medicine_category
        - addForeignKeyConstraint:
            baseTableName: medicines
            baseColumnNames: form_id
            referencedTableName: medicine_forms
            referencedColumnNames: id
            constraintName: fk_medicine_form
        - addForeignKeyConstraint:
            baseTableName: medicines
            baseColumnNames: image_id
            referencedTableName: images
            referencedColumnNames: id
            constraintName: fk_medicine_image
        # Sale FKs
        - addForeignKeyConstraint:
            baseTableName: sales
            baseColumnNames: client_id
            referencedTableName: clients
            referencedColumnNames: id
            constraintName: fk_sale_client
        - addForeignKeyConstraint:
            baseTableName: sales
            baseColumnNames: address_id
            referencedTableName: addresses
            referencedColumnNames: id
            constraintName: fk_sale_address
        - addForeignKeyConstraint:
            baseTableName: sales
            baseColumnNames: status_id
            referencedTableName: statuses
            referencedColumnNames: id
            constraintName: fk_sale_status