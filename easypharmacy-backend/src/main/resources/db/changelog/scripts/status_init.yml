databaseChangeLog:
  - changeSet:
      id: 2
      author: ArtiFixal
      changes:
        - createTable:
            tableName: statuses
            columns:
              - column:
                  name: id
                  type: INT
                  autoIncrement: true
                  constraints:
                      primaryKey: true
                      nullable: false
              - column:
                  name: name
                  type: VARCHAR(80)
                  constraints:
                      nullable: false
